
    <div class="container">
        <div class="row row-content" ng-controller="MenuController">
            <div class="col-xs-12">
                <div role="tabpanel">
                    <!-- Nav tabs -->
                    <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right" type="button">
                        {{showDetails ? 'Hide Details':'Show Details'}}
                    </button>
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" ng-class="{active:isSelected(1)}">
                            <a href="#" aria-controls="the menu" role="tab" ng-click="select(1)">The menu</a>
                        </li>
                        <li role="presentation" ng-class="{active:isSelected(2)}">
                            <a href="#" aria-controls="appetizers" role="tab" ng-click="select(2)">Appetizers</a>
                        </li>
                        <li role="presentation" ng-class="{active:isSelected(3)}">
                            <a href="#" aria-controls="mains" role="tab" ng-click="select(3)">Mains</a>
                        </li>
                        <li role="presentation" ng-class="{active:isSelected(4)}">
                            <a href="#" aria-controls="desserts" role="tab" ng-click="select(4)">Desserts</a>
                        </li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <ul class="media-list tab-pane active fade in">
                            <li class="media" ng-repeat="dish in dishes | filter:filtText">
                                <div class="media-left media-middle">
                                    <a ng-href="#/menu/{{dish._id}}">
                                        <img class="media-object img-thumbnail" ng-src={{dish.image}} alt="Uthappizza">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <h2 class="media-heading">{{dish.name}}
                                        <span class="label label-danger">{{dish.label}}</span>
                                        <span class="badge">{{dish.price | currency}}</span>
                                    </h2>
                                    <p ng-show="showDetails">{{dish.description}}</p>
                                    <p>Comment: {{dish.comment}}</p>
                                    <p>Type your comment:
                                        <input type="text" ng-model="dish.comment">
                                    </p>
                                </div>
                            </li>
                        </ul>
                        <!-- <div role="tabpanel" class="tab-pane active" id="home">...</div>
                        <div role="tabpanel" class="tab-pane" id="tab">...</div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
